<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style Sheets -->
    <link rel="stylesheet" href="index.css">
    <meta name="description" content="The best place on the internet to upgrade your tech with flexible payment plans.">
    <!-- Favicon Configuration -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,700;1,300;1,700&display=swap" rel="stylesheet">
    <title>EquipMint</title>
</head>

<body>
    <div class="app-container">
        <header>
            <h1 class="main-title">EquipMint</h1>
            <p class="slogan">Refresh Your Tech, Lease the Best</p>
        </header>
        <main id="main-content">
            <!-- Equipment Data -->
        </main>
        <dialog id="leasing-dialog">
            <div class="leasing-dialog-header">
                <i id="close-leasing-dialog" class="fa-regular fa-circle-xmark inc-dec"></i>
                <h1 class="modal-title">Leasing Details</h1>
                <a id="leasing-dialog-product-source" class="product-link" target="_blank">
                    <div class="visit-product">
                        <h2 id="leasing-dialog-product-title" class="product-name"></h2>
                        <i id="product-link-icon" class="fa-solid fa-arrow-up-right-from-square inc-dec"></i>
                    </div>
                </a>
            </div>
            <div class="leasing-dialog-main">
                <section class="pricing-section">
                    <h4>Amount to lease:</h4>
                    <p id="leasing-dialog-current-price" class="curent-price-text"></p>
                        <!-- <div class="coupon-container">
                            <div class="coupon-container">
                                <input id="coupon-code-input" name="coupon-code" type="text" pattern="[A-Za-z]{3}[0-9]{2}" placeholder="Add coupon" maxlength="5"></input>
                                <i id="apply-coupon-btn" class="fa-regular fa-circle-check inc-dec"></i>
                            </div>
                        </div>
                        <p id="coupon-validation-message" class=""></p> -->
                </section>
                <section class="term-section">
                    <h4>Leasing term:</h4>
                    <div class="row-container">
                        <div>
                            <p id="leasing-dialog-selected-term" class="selected-term-text"></p>
                            <p id="installments-amount" class="installments-text">$77 each</p>
                        </div>
                        <div id="term-buttons" class="row-container">
                            <i id="decrease-term-btn" class="fa-regular fa-square-minus inc-dec"></i>
                            <i id="increase-term-btn" class="fa-regular fa-square-plus inc-dec"></i>
                        </div>
                    </div>
                </section>
                <section class="costs-section">
                    <details>
                        <summary>Cost Details</summary>
                        <p>Interests + Principal</p>
                    </details>
                </section>
            </div>
            <div class="leasing-dialog-footer">
                <button>Add to Cart</button>
            </div>
        </dialog>
        <footer>
            <section class="cart-summary">
                <h2>Your Order</h2>
            </section>
        </footer>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
